<div class="movie-container">
  <div class="header">
    <h3><span>ROOM {{ movie.id }}</span> {{ movie.title }} </h3>
  </div>
  <div class="body-container">
    <img [src]="movie.poster" [width]="300">
    <div class="movi-info-container">
      <div class="movie-info">
        <span>Genres</span>
        <ul>
          <li *ngFor="let genre of movie.genres"> {{ genre }} </li>
        </ul>
      </div>
      <div class="movie-info">
        <span>Year {{ movie.year }}</span>
      </div>
      <div class="movie-info">
        <span>Director {{ movie.director }}</span>
      </div>
      <div class="movie-info">
        <span>Actors</span>
        <ul>
          <li *ngFor="let actor of movie.actors"> {{ actor }} </li>
        </ul>
      </div>
      <div class="movie-info">
        <span>Schedule</span>
        <ul>
          <li *ngFor="let hour of movie.hours"> {{ hour }} </li>
        </ul>
      </div>
      <div class="movie-info">
        <span>Synopsis</span>
        <p> {{ movie.synopsis }} </p>
      </div>
      <button (click)="goHome()">Home</button>
    </div>
  </div>

</div>
